<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram.com</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="center">
            <div class="header">
                <img src="Instagram_Text.png" alt="IntagramText" class="InstaText"/>
            </div>
            <div class="inputElement">
                <input type="text" placeholder="Phone number, username or email address" class="inputText"/>
                <input type="text" placeholder="Password" class="inputText"/>
                <input type="submit" value="Log in" class="inputButton"/>
                <div class="line">
                    <span class="arrow"></span>
                    <span class="content">OR</span>
                    <span class="arrow"></span>
                </div>
                <div class="fab"><span>Log in with facebook</span>
                </div>
                <div class="forgetPassword">Forgotten your password?</div>
            </div>
        </div>
        <div class="footer">
            <p>Don't have an account?<span> Sign Up</span></p>
        </div>
    </div>
</body>
</html>
